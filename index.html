<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>battleship</title>
  </head>
  <body>

        <div class="grid-item grid-item-a grid-letter">A</div>

        <div class="grid-item grid-item-00" id="00">00</div>
        <div class="grid-item grid-item-01" id="01">01</div>
        <div class="grid-item grid-item-02" id="02">02</div>
        <div class="grid-item grid-item-03" id="03">03</div>

        <div class="grid-item grid-item-21" id="21">21</div>
        <div class="grid-item grid-item-22" id="22">22</div>

        <div class="grid-item grid-item-31" id="31">31</div>
        <div class="grid-item grid-item-32" id="32">32</div>
        <div class="grid-item grid-item-33" id="33">33</div>
        <div class="grid-item grid-item-34" id="34">34</div>
        <div class="grid-item grid-item-35" id="35">35</div>
        <div class="grid-item grid-item-36" id="36">36</div>
